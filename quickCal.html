<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="snake">
  <meta name="Keywords" content="calculate">
  <meta name="Description" content="calculate">
  <title>这只是一个速算练习</title>
  <style>
	*{padding:0;marin:0}
	body{font-family:"微软雅黑";font-size:16px;}
	.back_all{width:1000px;height:200px;background:#999;margin:150px auto;}
	.back_all .content{width:800px;margin:0 auto}
	.nu_cal{float:left;font-size:40px;line-height:200px;padding:0 20px;width:60px;}
	.nu_res{float:left;font-size:40px;line-height:200px;padding:0 20px;width:350px;margin-top:50px;}
	#num_rescult{width:200px;height:100px;font-size:40px;text-align:center;float:left;}
	#num_submit{width:100px;height:100px;font-size:40px;text-align:center;float:left;}
  </style>
 </head>
 <body>
	<div class="back_all">
		<div class="content">
			<div class="nu_cal" id="num_1">
				10
			</div>
			<div class="nu_cal" id="cal_1">
				*
			</div>
			<div class="nu_cal" id="num_2">
				13
			</div>
			<div class="nu_cal">
				=
			</div>
			<div class="nu_res">
				<input id="num_rescult" type="text" value=""/>
				<input id="num_submit" onclick="answ()" type="button" value="确定"/>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function dom(id_name){
			var dom = document.getElementById(id_name)
			return dom
		};
		
			var num_1 = random_num(0,100);
			var num_2 = random_num(0,100);
			var cal_num = random_num(0,3);
			var cal_type = "";
			var cal_rescult=null;
			switch(cal_num){
				case 0 : cal_type="+";cal_rescult=num_1+num_2; break;
				case 1 : cal_type="-";cal_rescult=num_1-num_2; break;
				case 2 : cal_type="X";cal_rescult=num_1*num_2; break;
				default :cal_type="";cal_rescult=null; break;
			}
			dom("num_1").innerHTML = num_1;
			dom("num_2").innerHTML = num_2;
			dom("cal_1").innerHTML = cal_type;
			dom("num_rescult").value = "";
			
			function random_num(a,b){
			if(b>a){
				var x = Math.floor(Math.random()*(b-a)+a);
				return x;
			}
		}

			function answ(){
				if(dom("num_rescult").value){
					if(dom("num_rescult").value==cal_rescult){
					alert("答对了！")
					}else{
					alert("答错了....")
					}
				}
			}
	</script>
 </body>
</html>
